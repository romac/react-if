name: Size Limit Analysis

on:
  pull_request:

jobs:
  Analysis:
    name: Size Analysis
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v1.4.0
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
